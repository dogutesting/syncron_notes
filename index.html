<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Notes</title>

    <style>
        @font-face {
            font-family: "Pangolin-Regular";
            src: url("fonts/Pangolin-Regular.ttf");
        }
        @font-face {
            font-family: "Roboto-Medium";
            src: url("fonts/Roboto-Medium.ttf");
        }
        @font-face {
            font-family: "Poppins-Medium";
            src: url("fonts/Poppins-Medium.ttf");
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    
    <script src="js/index.js"></script>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />


</head>
<body>
    

    <header>
        <nav>
            <div id="logo" title="Font'u değiştir">
                <h1>Sync Notes</h1>
            </div>

            <div id="mid_nav">
                
                <div id="left_buttons">
                    <div id="list_type_buttons" active="0">
                        <i id="az" title="A'dan Z'ye" class="fa-solid fa-arrow-up-a-z fa-2xl"></i>
                        <i id="za" title="Z'den A'ya" class="hidden fa-solid fa-arrow-down-z-a fa-2xl"></i>
                        <i id="ey" title="Eskiden yeniye" class="hidden fa-solid fa-arrow-up fa-2xl"></i>
                        <i id="ye" title="Yeniden eskiye" class="hidden fa-solid fa-arrow-down fa-2xl"></i>
                        <!-- idk why but this i elements not working <-(0_0)->
                        <i class="hidden fa-solid fa-calendar-arrow-up fa-2xl"></i>
                        <i class="hidden fa-solid fa-calendar-arrow-down fa-2xl"></i> -->
                    </div>
                    <div id="add_card_button" title="Not ekle">
                        <i class="fa-solid fa-circle-plus fa-2xl"></i>
                    </div>
                </div>
                
                <input id="search_input" type="search" placeholder="Notlarınızda arama yapın.">                    

                <div id="right_buttons">
                    <div id="stat_list_buttons" active="0">
                        <i id="normal" title="Normal" class="fa-solid fa-list fa-2xl"></i>
                        <i id="ends" title="Bitirilenler" class="hidden fa-sharp fa-solid fa-circle-check fa-2xl"></i>
                        <i id="deletes" title="Silinenler" class="hidden fa-solid fa-trash fa-2xl"></i>
                    </div>
                    <div>
                        <i id="pick_date" title="" class="fa-solid fa-calendar-days fa-2xl"></i>
                    </div>
                    
                </div>
            </div>

            <div id="lang_buttons">
                <img src="imgs/tr.png" alt="Türkçe Dil Desteği">
                <img src="imgs/en.png" alt="English Language">
                <img src="imgs/de.png" alt="Deutsche Sprache">
            </div>
        </nav>
    </header>

    <main id="myGrid">
    </main>

    <div id="emptyGrid">
        <img src="imgs/empty-folder.png" alt="">
        <b>Henüz not oluşturmamışsın gibi. Ya da uygulama hata mı verdi?</b>
    </div>

</body>
</html>
